<html>
<head>
    <title>Login!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400,500,700,900" rel="stylesheet">
    <link href="tinystyle.css" rel="stylesheet">
</head>
<body>
<center>
    <h1>Settings to make some tiny changes</h1>
    <br>

    <tiny>
        if(currentParams.invalid == "ys"){
        log('<div class="tinyBox" style="padding:10;background-color:red;color:black">This email or username is already in use!</div>');
        }
    </tiny>


    <tiny>

        strings=[
        "Pick a good username"
        ];

        i=getRandomNum(0,strings.length);

    </tiny>

    <form action="/SignUpValidate">
        <div class="tinyBox">
            <tiny>log(strings[i]);</tiny><br><br>
            <input type="text" name="email" class="tinyTextbox" placeholder="email" style="width:30%"><br><br>
            <input type="text" name="username" class="tinyTextbox" placeholder="Username" style="width:30%"><br><br>
            <input type="password" name="password" class="tinyTextbox" placeholder="Password" style="width:30%"><br>
        </div><br>
        <input type="submit" class="tinyButton" value="Login!">
    </form>
    <div style="font-size: 10px;position: fixed;bottom: 10;width: 100%;">We have the <i>tiniest</i> space. How tiny is your space? Probably not this tiny.</div>
</center>

</body>
</html>
