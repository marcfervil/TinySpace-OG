		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
		<link href="tinystyle.css" rel="stylesheet">
	</head>
	<body>
		<center>
			
			<h1 style="padding:0;margin:0;"><span style="color:rgb(0, 216, 90)">Tiny</span>Space<span style="color:rgb(0, 216, 90)">.</span>co!</h1>
			
			<b>
			<tiny>
				log(currentParams.p);
			</tiny></b>
			<br><br>
			<form action="/loginValidate">
				<div id="boxContainer" class="tinyBox">

					<div id="post1" class="tinyPostbox">
						<div style="background-color:rgb(0, 216, 90)">
							<h1 id="postTitle" style="padding:10px;margin: 0px;color:white;float:left;font-size:25">Demo TinySpace</h1>
							<hr style="margin:0;padding:0;width:100%; visibility: hidden;">
						</div>
						<div id="postContent" style="padding:10;width:100%;overflow:scroll;width:auto;height:120px;float:left">

						</div>

						<!--input type="button" class="tinyButton" style="width:100%" value="Threads"-->

				<input type="button" class="tinyButton" onClick="sendSpace()" value="Good">
			</form>
			<div style="font-size: 10px;position: fixed;bottom: 10;width: 100%;">We have the <i>tiniest</i> space. How tiny is your space? Probably not this tiny.</div>
		</center>
			
	</body>
</html>

<script type ="text/javascript">


	var socket = io();

	socket.on('post', function(msg){
		
		nextSpace(msg);
	});

	function sendSpace(){
		socket.emit('getSpace',"<tiny>log(currentParams.p)</tiny>");
	}

	function nextSpace(data){

		done=false;
		margin=0;
		vx=70;
		iv=setInterval(function(){
			document.getElementById("post1").style.marginLeft=margin+"px";
 			margin+=vx;
 			//vx+=2;
 			if(margin>=1500){
 				
 				document.getElementById("postContent").innerHTML=data.content;
 				document.getElementById("postTitle").innerHTML=data.title;
 				

 				margin=-1500;

 				done=true;
 			}
 			if(margin>=70 && done){
 				document.getElementById("post1").style.marginLeft="0px";
 				clearInterval(iv);
 				return;
 			}

		}, 1);

	}

</script>
