<html>	
	<head>
		<title>Login!</title>
		<link href="roboto_font.css" rel="stylesheet">
		<link href="tinystyle.css" rel="stylesheet">
	</head>
	<body>
		<center>
			<br>
			<tiny>
				if(currentParams.invalid == "y"){
					log('<div class="tinyBox" style="padding:10;background-color:red;color:black">Invalid username or password!</div>');
				}
			</tiny>
			<h1>Make some great content!</h1>
			

			<tiny> 

				strings=[
					"(But make sure it's tiny)",
				];

				i=getRandomNum(0,strings.length);

			</tiny>

			<form action="/post">
				<div class="tinyBox">
					<tiny>log(strings[i]);</tiny><br><br>
					<input type="text" name="title" class="tinyTextbox" placeholder="Post Title" ><br><br>
					<textarea rows="5" cols="60" class="tinyTextbox" placeholder="All of your beautiful little ideas go here"></textarea>
				</div><br>
				<input type="submit" class="tinyButton" value="Submit my masterpiece!">
			</form>
			<div style="font-size: 10px;position: fixed;bottom: 10;width: 100%;">We have the <i>tiniest</i> space. How tiny is your space? Probably not this tiny.</div>
		</center>
			
	</body>
</html>
